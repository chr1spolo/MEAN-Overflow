<form (ngSubmit)="onSubmit(f)" #f="ngForm" class="animated bounceInUp">
    <h3 mat-subheader>Crear una nueva pregunta</h3>
    <mat-form-field>
        <input 
        matInput 
        placeholder="Titulo" 
        name="title"
        ngModel>
    </mat-form-field>
    <mat-form-field>
        <input 
        matInput 
        placeholder="Description" 
        name="description"
        ngModel>
    </mat-form-field>

    <mat-form-field>
        <mat-select [(value)]="selected" placeholder="Elige un icono para la pregunta" name="icon" ngModel>
            <mat-option value="none">
                <i 
                mat-list-icon class="material-icons cust">help</i>
                <small>Sin icono</small>
            </mat-option>
            <mat-option *ngFor="let icon of icons" value="devicon-{{icon.name}}-{{ getIconVersion(icon) }}">
                    <i 
                    mat-list-icon 
                    class="devicon-{{icon.name}}-{{ getIconVersion(icon) }} colored">
                    </i>
                    <small> {{ capitalizeFirstLetter(icon.name) }} </small>
            </mat-option>
        </mat-select>
    </mat-form-field>
    <button 
    type="submit" 
    mat-raised-button
    color="accent"> Enviar </button>
</form>
