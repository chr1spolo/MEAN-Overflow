<form [formGroup]="signinForm" (ngSubmit)="onSubmit()" class="animated bounceInUp">
    <h3 mat-subheader> Registrate </h3>
    <mat-form-field>
        <input 
        matInput
        placeholder="Nombre:"
        formControlName="firstname" 
        id="firstname">
    </mat-form-field>
    <mat-form-field>
        <input 
        matInput
        placeholder="Apellido:" 
        formControlName="lastname" 
        id="lastname">
    </mat-form-field>
    <mat-form-field>
        <input 
        matInput 
        placeholder="Correo electrónico:" formControlName="email" 
        id="email">
    </mat-form-field>
    <mat-form-field>
        <input 
        matInput
        type="password"
        placeholder="Contraseña:" formControlName="password" 
        id="password">
    </mat-form-field>
    <button 
    type="submit" 
    mat-raised-button 
    color="accent">   
        Registro
    </button>
    <p class="signin">
        ¿Estas registrado?
        <a mat-button color="primary" [routerLink]="['/signIn']">
            Inicia aquí
        </a>
    </p>
</form>
